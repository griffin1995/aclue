apiVersion: v1
kind: ConfigMap
metadata:
  name: aclue-config
  namespace: aclue
data:
  # Environment variables
  ENVIRONMENT: "production"
  AWS_REGION: "us-east-1"
  DEBUG: "false"
  
  # Database settings
  DATABASE_POOL_SIZE: "10"
  DATABASE_MAX_OVERFLOW: "20"
  
  # API settings
  API_VERSION: "v1"
  CORS_ORIGINS: "https://app.aclue.com,https://aclue.com"
  
  # Cache settings
  CACHE_TTL: "3600"
  SESSION_TIMEOUT: "86400"
  
  # ML settings
  RECOMMENDATION_BATCH_SIZE: "100"
  SWIPE_SESSION_TIMEOUT: "1800"