apiVersion: apps/v1
kind: Deployment
metadata:
  name: aclue-api
  namespace: aclue
  labels:
    app: aclue-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aclue-api
  template:
    metadata:
      labels:
        app: aclue-api
    spec:
      containers:
      - name: aclue-api
        image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/aclue-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aclue-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aclue-secrets
              key: secret-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aclue-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aclue-secrets
              key: redis-url
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aclue-secrets
              key: aws-access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aclue-secrets
              key: aws-secret-key
        - name: MIXPANEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: aclue-secrets
              key: mixpanel-token
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: aclue-secrets
              key: sentry-dsn
        envFrom:
        - configMapRef:
            name: aclue-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ecr-registry-secret