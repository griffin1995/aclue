# Prometheus Alert Rules for aclue Platform
# Production-ready alerting configuration

groups:
  # Performance Alerts
  - name: performance_alerts
    interval: 30s
    rules:
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{service="aclue-backend"}[5m]))
            by (le, endpoint)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          service: aclue-backend
          category: performance
        annotations:
          summary: "High response time on {{ $labels.endpoint }}"
          description: "P95 response time is {{ $value }}s (threshold: 0.5s) for endpoint {{ $labels.endpoint }}"
          runbook_url: "https://docs.aclue.app/runbooks/high-response-time"

      - alert: VeryHighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{service="aclue-backend"}[5m]))
            by (le, endpoint)
          ) > 1
        for: 2m
        labels:
          severity: critical
          service: aclue-backend
          category: performance
        annotations:
          summary: "Critical: Very high response time on {{ $labels.endpoint }}"
          description: "P95 response time is {{ $value }}s (threshold: 1s) for endpoint {{ $labels.endpoint }}"
          runbook_url: "https://docs.aclue.app/runbooks/critical-response-time"

      - alert: HighErrorRate
        expr: |
          (sum(rate(http_requests_total{service="aclue-backend",status=~"5.."}[5m]))
           / sum(rate(http_requests_total{service="aclue-backend"}[5m]))) > 0.05
        for: 5m
        labels:
          severity: warning
          service: aclue-backend
          category: availability
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
          runbook_url: "https://docs.aclue.app/runbooks/high-error-rate"

      - alert: CriticalErrorRate
        expr: |
          (sum(rate(http_requests_total{service="aclue-backend",status=~"5.."}[5m]))
           / sum(rate(http_requests_total{service="aclue-backend"}[5m]))) > 0.1
        for: 2m
        labels:
          severity: critical
          service: aclue-backend
          category: availability
        annotations:
          summary: "Critical: Very high error rate"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 10%)"
          runbook_url: "https://docs.aclue.app/runbooks/critical-error-rate"

  # Infrastructure Alerts
  - name: infrastructure_alerts
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: system_cpu_usage_percent > 80
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% (threshold: 80%)"

      - alert: CriticalCPUUsage
        expr: system_cpu_usage_percent > 95
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Critical: Very high CPU usage"
          description: "CPU usage is {{ $value }}% (threshold: 95%)"

      - alert: HighMemoryUsage
        expr: |
          (system_memory_usage_bytes / (system_memory_usage_bytes + system_memory_available_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% (threshold: 85%)"

      - alert: CriticalMemoryUsage
        expr: |
          (system_memory_usage_bytes / (system_memory_usage_bytes + system_memory_available_bytes)) * 100 > 95
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Critical: Very high memory usage"
          description: "Memory usage is {{ $value }}% (threshold: 95%)"

      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value }}% disk space remaining"

  # Database Alerts
  - name: database_alerts
    interval: 30s
    rules:
      - alert: HighDatabaseConnections
        expr: db_connections_active > 80
        for: 5m
        labels:
          severity: warning
          service: postgresql
          category: database
        annotations:
          summary: "High number of database connections"
          description: "{{ $value }} active connections (threshold: 80)"

      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95,
            sum(rate(db_query_duration_seconds_bucket[5m]))
            by (le, query_type)
          ) > 1
        for: 10m
        labels:
          severity: warning
          service: postgresql
          category: database
        annotations:
          summary: "Slow database queries detected"
          description: "P95 query time is {{ $value }}s for {{ $labels.query_type }}"

      - alert: DatabaseConnectionPoolExhausted
        expr: |
          (db_connections_active / (db_connections_active + db_connections_idle)) > 0.9
        for: 5m
        labels:
          severity: critical
          service: postgresql
          category: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of connections in use"

  # Business Metrics Alerts
  - name: business_alerts
    interval: 1m
    rules:
      - alert: LowNewsletterSubscriptionRate
        expr: |
          rate(newsletter_subscriptions_total{status="success"}[1h]) < 0.001
        for: 30m
        labels:
          severity: info
          category: business
        annotations:
          summary: "Low newsletter subscription rate"
          description: "Less than 1 subscription per hour in the last 30 minutes"

      - alert: HighAuthenticationFailureRate
        expr: |
          (sum(rate(user_logins_total{status="failure"}[5m]))
           / sum(rate(user_logins_total[5m]))) > 0.3
        for: 10m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanizePercentage }} of login attempts failing"

      - alert: NoUserRegistrations
        expr: |
          increase(user_registrations_total{status="success"}[1h]) == 0
        for: 2h
        labels:
          severity: info
          category: business
        annotations:
          summary: "No new user registrations"
          description: "No successful registrations in the last 2 hours"

  # Endpoint Availability Alerts
  - name: endpoint_alerts
    interval: 30s
    rules:
      - alert: EndpointDown
        expr: up{job="blackbox-http"} == 0
        for: 2m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Endpoint {{ $labels.instance }} is down"
          description: "The endpoint has been unreachable for 2 minutes"

      - alert: HighEndpointLatency
        expr: |
          probe_duration_seconds{job="blackbox-http"} > 2
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High latency for endpoint {{ $labels.instance }}"
          description: "Endpoint response time is {{ $value }}s (threshold: 2s)"

      - alert: SSLCertificateExpiringSoon
        expr: |
          probe_ssl_earliest_cert_expiry{job="blackbox-http"} - time() < 7 * 86400
        for: 1h
        labels:
          severity: warning
          category: security
        annotations:
          summary: "SSL certificate expiring soon for {{ $labels.instance }}"
          description: "Certificate expires in {{ $value | humanizeDuration }}"

  # Application Health Alerts
  - name: application_alerts
    interval: 30s
    rules:
      - alert: HighUnhandledExceptionRate
        expr: |
          rate(unhandled_exceptions_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High rate of unhandled exceptions"
          description: "{{ $value }} exceptions per second ({{ $labels.exception_type }})"

      - alert: RateLimitingActive
        expr: |
          rate(rate_limit_hits_total[5m]) > 1
        for: 10m
        labels:
          severity: info
          category: security
        annotations:
          summary: "Rate limiting active on {{ $labels.endpoint }}"
          description: "{{ $value }} rate limit hits per second"

      - alert: CacheHitRateLow
        expr: |
          (sum(rate(cache_hits_total[5m]))
           / (sum(rate(cache_hits_total[5m])) + sum(rate(cache_misses_total[5m])))) < 0.5
        for: 15m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 50%)"

  # Core Web Vitals Alerts
  - name: web_vitals_alerts
    interval: 1m
    rules:
      - alert: PoorLCP
        expr: |
          histogram_quantile(0.75,
            sum(rate(web_vitals_lcp_seconds_bucket[5m]))
            by (le)
          ) > 2.5
        for: 10m
        labels:
          severity: warning
          category: frontend
          metric: lcp
        annotations:
          summary: "Poor Largest Contentful Paint (LCP)"
          description: "75th percentile LCP is {{ $value }}s (threshold: 2.5s)"

      - alert: PoorFID
        expr: |
          histogram_quantile(0.75,
            sum(rate(web_vitals_fid_seconds_bucket[5m]))
            by (le)
          ) > 0.1
        for: 10m
        labels:
          severity: warning
          category: frontend
          metric: fid
        annotations:
          summary: "Poor First Input Delay (FID)"
          description: "75th percentile FID is {{ $value }}s (threshold: 100ms)"

      - alert: PoorCLS
        expr: |
          avg(web_vitals_cls) > 0.1
        for: 10m
        labels:
          severity: warning
          category: frontend
          metric: cls
        annotations:
          summary: "Poor Cumulative Layout Shift (CLS)"
          description: "Average CLS is {{ $value }} (threshold: 0.1)"
